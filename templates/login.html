    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav">
        <div class="container"><a class="navbar-brand" href="#page-top">Epath</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" data-toogle="collapse" aria-controls="navbarResponsive" aria-expanded="false"

            <div class="form-group"><input class="form-control" type="password" id="password" name="password" th:placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" name="Submit" value="Login" type="submit" th:text="Login">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a></form>
    </div>
